name: Manual Release

permissions:
  contents: read
  pull-requests: read
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Select which project to release'
        required: true
        type: choice
        default: 'all'
        options:
          - all
          - components
          - theme
env:
  GITHUB_TOKEN: ${{ secrets.PAT }}
  GH_TOKEN: ${{ secrets.PAT }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sets the base and head SHAs for the nx affected commands in CI
        uses: nrwl/nx-set-shas@v4

      - name: Build affected projects
        run: |
          if [ "${{ github.event.inputs.project }}" = "all" ]; then
            echo "Building all projects..."
            npx nx run-many --targets=build --projects=components,theme
          else
            echo "Building project ${{ github.event.inputs.project }}..."
            npx nx run-many --targets=build --projects=${{ github.event.inputs.project }}
          fi

      - name: Run Nx Release
        run: |
          git config --global user.email "bot@midas.dev"
          git config --global user.name "midas.bot"
          if [ "${{ github.event.inputs.project }}" = "all" ]; then
            echo "Releasing all changed projects..."
            npx nx release --yes
          else
            echo "Releasing project ${{ github.event.inputs.project }}..."
            npx nx release --projects=${{ github.event.inputs.project }} --yes
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Build website
        run: npx nx run docs:build --minify=false --outputPath=dist/docs

      - name: Build storybook
        run: npx nx run components:build-storybook:ci

      - name: Deploy website and storybook
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/docs
          branch: gh-pages
          clean-exclude: |
            pr-preview
            dev-docs
          force: false
