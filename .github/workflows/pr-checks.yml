name: 'PR Checks'

env:
  HUSKY: 0

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Lint, test and build packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Get affected projects
        id: get_affected_projects
        shell: bash
        run: |
          result=$(npx nx show projects --affected | grep storybook)
          echo "affected_projects=$result" >> "$GITHUB_OUTPUT"

      - name: Install Playwright
        if: contains(steps.get_affected_projects.outputs.affected_projects, 'storybook')
        run: npx playwright install chromium --only-shell

      - name: Lint, test and build packages
        run: npx nx affected -t lint stylelint test test:dark-mode build
