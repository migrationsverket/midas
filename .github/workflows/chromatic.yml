name: 'Chromatic'

permissions:
  contents: read

on: push

jobs:
  chromatic:
    if: startsWith(github.ref_name, 'feature') || startsWith(github.ref_name, 'feat') || startsWith(github.ref_name, 'fix') || startsWith(github.ref_name, 'bugfix') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    name: Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          buildCommand: npx nx run components:build-storybook:ci
          storybookBaseDir: packages/components
          outputDir: dist/docs/storybook
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true # enables turbosnap
