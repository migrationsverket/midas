name: 'Docker'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'package-lock.json'
      - '.verdaccio/**'
      - 'tools/release-local/**'

permissions:
  contents: read

jobs:
  build:
    name: Verify Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: docker compose build

      - name: Start CLI and Verdaccio
        run: docker compose up -d cli verdaccio

      - name: Publish packages to local registry
        run: docker compose exec cli npx nx run @midas-ds/source:release:local:docker

      - name: Verify packages are published
        run: docker compose exec cli npm view @midas-ds/components --registry http://verdaccio:4873/
